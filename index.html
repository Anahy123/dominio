
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solucionador de Ecuaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Solucionador de Ecuaciones Lineales y Cuadráticas</h2>
  <p>Escribe una ecuación como <strong>x^2 - 4</strong> o <strong>2x + 3</strong>:</p>
  <input type="text" id="funcion" placeholder="Ej: x^2 - 4 o 2x + 3">
  <button onclick="graficar()">Graficar y Mostrar Dominio/Rango</button>

  <div id="resultado">
    <p><strong>Dominio:</strong> <span id="dominio"></span></p>
    <p><strong>Rango:</strong> <span id="rango"></span></p>
  </div>

  <canvas id="grafico" width="600" height="400"></canvas>

  <script>
    function graficar() {
      const expr = document.getElementById("funcion").value;
      const x_vals = [];
      const y_vals = [];

      for (let x = -20; x <= 20; x += 0.5) {
        try {
          const y = math.evaluate(expr, { x: x });
          if (typeof y === 'number' && isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
          }
        } catch (e) {
          console.log("Error en x = " + x + ": " + e);
        }
      }

      const dominio = `[${Math.min(...x_vals)}, ${Math.max(...x_vals)}]`;
      const rango = `[${Math.min(...y_vals).toFixed(2)}, ${Math.max(...y_vals).toFixed(2)}]`;

      document.getElementById("dominio").textContent = dominio;
      document.getElementById("rango").textContent = rango;

      if (window.miGrafico) {
        window.miGrafico.destroy();
      }

      const ctx = document.getElementById('grafico').getContext('2d');
      window.miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: x_vals,
          datasets: [{
            label: 'f(x)',
            data: y_vals,
            fill: false,
            borderColor: 'blue',
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'x' }, min: -20, max: 20 },
            y: { title: { display: true, text: 'f(x)' } }
          }
        }
      });
    }
  </script>
</body>
</html>
