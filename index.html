<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dominio y Rango de una Funci贸n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Dominio y Rango</h1>
  <label>Ingresa la funci贸n f(x):</label>
  <input type="text" id="funcion" value="1 / (x - 3)" />
  <button onclick="calcular()">Calcular</button>

  <div class="output" id="dominio"></div>
  <div class="output" id="rango"></div>

  <canvas id="grafica" width="600" height="400"></canvas>

  <script>
    function calcular() {
      const expr = document.getElementById("funcion").value;
      const f = math.parse(expr).compile();
      const xs = [];
      const ys = [];

      const minX = -20;
      const maxX = 20;
      let minY = Infinity;
      let maxY = -Infinity;

      let dom = [];

      for (let x = minX; x <= maxX; x += 0.1) {
        try {
          const y = f.evaluate({ x });
          if (typeof y === "number" && isFinite(y)) {
            xs.push(x);
            ys.push(y);
            dom.push(x);
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
          }
        } catch {
          // Punto fuera del dominio (por ejemplo, divisi贸n por cero)
        }
      }

      // Aproximaci贸n del dominio y rango
      const domText = `Dominio aproximado: [${dom[0].toFixed(2)}, ${dom[dom.length - 1].toFixed(2)}], excepto puntos no definidos.`;
      const ranText = `Rango aproximado: [${minY.toFixed(2)}, ${maxY.toFixed(2)}]`;

      document.getElementById("dominio").textContent = domText;
      document.getElementById("rango").textContent = ranText;

      // Graficar con Chart.js
      if (window.miGrafica) {
        window.miGrafica.destroy();
      }

      const ctx = document.getElementById("grafica").getContext("2d");
      window.miGrafica = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xs,
          datasets: [{
            label: 'f(x)',
            data: ys,
            borderColor: 'blue',
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          responsive: false,
          scales: {
            x: {
              title: { display: true, text: 'x' }
            },
            y: {
              title: { display: true, text: 'f(x)' }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
