<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graficador de Ecuaciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
    }
    #graph-container {
      width: 100%;
      max-width: 750px;
      margin: 0 auto;
    }
    #info {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Graficador y Analizador de Ecuaciones</h1>
  <div style="text-align:center;">
    <input type="text" id="equation" placeholder="Ej: x^2 - 4*x + 3, sin(x), 1/(x-2)" size="40" />
    <button onclick="graficar()">Graficar</button>
  </div>

  <div id="graph-container">
    <canvas id="graph"></canvas>
  </div>

  <div id="info"></div>

  <script>
    function graficar() {
      const expr = document.getElementById("equation").value;
      const x_vals = [];
      const y_vals = [];
      let minY = Infinity, maxY = -Infinity;
      let realRoots = [];

      const compiled = math.compile(expr);

      for (let x = -20; x <= 20; x += 0.5) {
        try {
          const scope = { x: x };
          const y = compiled.evaluate(scope);

          if (isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
          }
        } catch (e) {
          console.error("Error en x = " + x + ": " + e.message);
        }
      }

      // Graficar
      const ctx = document.getElementById('graph').getContext('2d');
      if (window.miGrafico) {
        window.miGrafico.destroy();
      }
      window.miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: x_vals,
          datasets: [{
            label: 'f(x)',
            data: y_vals,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          }]
        },
        options: {
          scales: {
            x: {
              title: { display: true, text: 'x' },
              min: -20,
              max: 20
            },
            y: {
              title: { display: true, text: 'f(x)' }
            }
          }
        }
      });

      // Calcular raíces reales aproximadas
      realRoots = [];
      for (let x = -20; x < 20; x += 0.1) {
        let y1 = compiled.evaluate({x});
        let y2 = compiled.evaluate({x: x + 0.1});
        if (y1 * y2 < 0) {
          realRoots.push(((x + x + 0.1) / 2).toFixed(2));
        }
      }

      // Mostrar info
      document.getElementById("info").innerHTML = `
        <b>Dominio:</b> [-20, 20] (evaluado)<br>
        <b>Rango aproximado:</b> [${minY.toFixed(2)}, ${maxY.toFixed(2)}]<br>
        <b>Raíces reales aproximadas (si existen):</b> ${
          realRoots.length > 0 ? realRoots.join(', ') : 'No se encontraron en el intervalo'
        }
      `;
    }
  </script>
</body>
</html>
